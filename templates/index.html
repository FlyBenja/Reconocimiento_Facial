<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center mb-4">Gestión de Usuarios</h2>

        <!-- Formulario para agregar usuario -->
        <div class="card p-4 mb-4">
            <h4>Agregar Usuario</h4>
            <form id="usuarioForm">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="foto" class="form-label">Foto:</label>
                    <input type="file" class="form-control" id="foto" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary">Agregar Usuario</button>
            </form>
        </div>

        <!-- Tabla de usuarios -->
        <div class="card p-4">
            <h4>Lista de Usuarios</h4>
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Foto</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody id="usuarios">
                    <!-- Datos se llenarán dinámicamente con JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.getElementById('usuarioForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData();
            formData.append("nombre", document.getElementById("nombre").value);
            formData.append("foto", document.getElementById("foto").files[0]);

            const response = await fetch('/usuarios', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                document.getElementById('usuarioForm').reset();
                cargarUsuarios();
            }
        });

        async function cargarUsuarios() {
            const response = await fetch('/usuarios');
            const usuarios = await response.json();
            const tbody = document.getElementById('usuarios');
            tbody.innerHTML = '';

            usuarios.forEach(usuario => {
                const fila = `<tr>
                    <td>${usuario.id}</td>
                    <td>${usuario.nombre}</td>
                    <td><img src="${usuario.foto_url}" class="img-thumbnail" width="100"></td>
                    <td>
                        <button class="btn btn-danger btn-sm" onclick="eliminarUsuario(${usuario.id})">Eliminar</button>
                    </td>
                </tr>`;
                tbody.innerHTML += fila;
            });
        }

        async function eliminarUsuario(id) {
            if (confirm("¿Estás seguro de eliminar este usuario?")) {
                await fetch(`/usuarios/${id}`, { method: 'DELETE' });
                cargarUsuarios();
            }
        }

        window.onload = cargarUsuarios;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
